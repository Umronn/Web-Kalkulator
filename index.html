<!DOCTYPE html>
<html>
  <head>
    <title>Web Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="kontainer card">
      <div class="tombol layar">0</div>
      <div class="tombol">
        <div class="angka">7</div>
        <div class="angka">8</div>
        <div class="angka">9</div>
        <div class="angka negative">+/-</div>
      </div>
      <div class="tombol">
        <div class="angka">4</div>
        <div class="angka">5</div>
        <div class="angka">6</div>
        <div class="angka operator">-</div>
      </div>
      <div class="tombol">
        <div class="angka">1</div>
        <div class="angka">2</div>
        <div class="angka">3</div>
        <div class="angka operator">+</div>
      </div>
      <div class="tombol">
        <div class="bersih">CE</div>
        <div class="angka">0</div>
        <div class="angka hasil">=</div>
      </div>
    </div>
    <script src="kalkulator.js"></script>
  </body>
</html>
